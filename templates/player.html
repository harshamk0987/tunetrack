/* Play Button Icon */

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }
        .artist-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .cover-image {
    width: 300px;
    height: 300px;
    border-radius: 10px; /* Rounded corners */
    object-fit: cover; /* Ensures the image fills the box without distortion */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a slight shadow for depth */
    transition: transform 0.2s ease-in-out; /* Smooth animation effect */
}

.cover-image:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}



    </style>
</head>
<body>
    <div class="container">
        <h1>TuneTrack</h1>

        <!-- Artist Filter Form -->
        <form method="GET" class="filter-form">
            <label for="artist">Filter by Artist:</label>
            <select name="artist" id="artist" onchange="this.form.submit()">
                <option value="">All Artists</option>
                {% for artist in artists %}
                    <option value="{{ artist.id }}"{% if artist.id|stringformat:"s" == selected_artist %}selected{% endif %}>
                        {{ artist.name }}
                    </option>
                {% endfor %}
            </select>
        </form>


       










        <!-- Display Songs -->
         {% for song in songs %}
            <div class="audio-container">
                {% if song.cover_image %}
                    <img class="cover-image" src="{{ song.cover_image.url }}" alt="{{ song.title }} Cover" >
                     <!-- style="width:150px; height:150px; box-sizing: border-box;" 

                  -->



                 {% endif %}
                <h2 style="color:forestgreen; font-family: Arial, sans-serif; margin-bottom: 10px;">
                {{ song.title }} - {{ song.artist.name }}</h2>
                <p style="font-size: 14px; color: #666;">Genre: {{ song.genre|default:"Unknown" }}</p>
                <p  style="font-size: 14px; color: #666;">Duration: {% if song.duration %}{{ song.duration }} sec{% else %}N/A{% endif %}</p>
                <audio controls>
                    <source src="{{ song.audio_url.url }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% endfor %}
    </div>



    

</body>
</html>
