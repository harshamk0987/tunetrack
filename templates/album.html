{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>  
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            font-family: Arial, sans-serif;
            color: #fff;
            /* text-align: center; */
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
            
            /* display: grid;
            grid-auto-flow: column; /* Makes elements align in a row */
            /* gap: 20px;
            align-items: center; */ 
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .audio-container {
            background-color: #181818;
            border: 1px solid #282828;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .audio-container:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8);
    }



    h2 {
       color: #1DB954; /* Spotify green */
        font-size: 18px;
        margin: 0;
    }

    p {
       color: #B3B3B3;
       font-size: 14px;
       margin: 2px 0;
    }





   

         
            
          
           
           
        
        audio {
            width: 100%;
            /* margin-top: 10px; */
            outline: none;
        }
        .artist-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
    .cover-image {
        width: 100px;
        height: 100px;
        border-radius: 18px; /* Rounded corners */
        object-fit: cover; /* Ensures the image fills the box without distortion */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a slight shadow for depth */
        transition: transform 0.2s ease-in-out; /* Smooth animation effect */
}

.cover-image:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}



    </style>
</head>
<body>
    <div class="container">
      

       
        <div class="songs-container">
        {% for tune in tunes %}
            <div class="audio-container">
                {% if tune.cover_image %}
                    <img class="cover-image" src="{{ tune.cover_image.url }}" alt="{{ tune.title }} Cover" > 
             

                



                {% endif %}
                <div class="song-details">
                <!-- <h2 style="color:forestgreen; font-family: Arial, sans-serif; margin-bottom: 10px;"> -->
                <h2>{{ tune.title }} - {{ tune.topsong.name }}</h2>
                <p>Genre: {{ tune.genre|default:"Unknown" }}</p>
                <p>Duration: {% if tune.duration %}{{ tune.duration }} sec{% else %}N/A{% endif %}</p>
                <audio controls>
                    <source src="{{ tune.audio_url.url }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
